version: "3.9"

services:
  db:
    image: "postgres"
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    image: "vcb"
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ["sh", "./src/script/entrypoint.sh"]
  
volumes:
  pgdata: